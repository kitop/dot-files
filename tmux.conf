# look good
set -g default-terminal "xterm-256color"
set -g xterm-keys on

# tmux prefix
unbind C-b
set -g prefix C-s

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

set-option -g history-limit 10000

setw -g automatic-rename off

# use the mouse
setw -g mouse on

# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 30

# color status bar
set -g status-bg black
set -g status-fg white
set -g status-justify left

# highlight current window
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green

# set color of active pane
set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black

set -g message-bg black
set -g message-fg brightred

# show host name and IP address on left side of status bar
set -g status-left-length 60
set -g status-left "#[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}')#(ifconfig en1 | grep 'inet ' | awk '{print \" en1 \" $2}')#[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \" vpn \" $2}') "

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 60
set -g status-right "#[fg=blue]#S #I:#P #[fg=yellow] %a %b %-d #[fg=green]%_H:%M"


###########################
# Key bindings
###########################
# Use emacs / readline key-bindings at the tmux command prompt `<prefix>:`
set -g status-keys emacs

# use vim key bindings
setw -g mode-keys vi

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind-key C-s last-pane

bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

# Secondary binding for C-l to retain redraw
bind C-l send-keys 'C-l'

#bind-key -r C-j select-window -t :-
#bind-key -r C-k select-window -t :+

# Reload source file
bind r source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded!"

bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind c new-window -c '#{pane_current_path}'

bind b break-pane -d

bind C-j choose-tree
bind-key a switch-client -l
